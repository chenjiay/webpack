      class parent{
          
          constructor(){
              this.a = 222;
          }
          static show(){
              console.log("show");
          }
          walk(){
              console.log("walk")
          }
      }
      class child extends parent{
          constructor(){
              super();
              this.b = 111;
          }
          static childShow(){
              super.show();
          }
          childWalk(){
              super.walk();
          }
      }
      let child2 = new child();
      console.log(child2)
      //继承静态方法和原型方法的区别
     child.childShow();//会打印出show
     child2.childWalk();//不会报错
     child.childWalk();//报错因为如果没有static函数会定义在prototype上，只能通过实例来调用
